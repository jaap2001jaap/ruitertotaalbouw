<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUITER TOTAALBOUW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #1D1D1B;
            color: #00635F;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #1D1D1B;
            padding: 40px;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 30px;
            align-items: start;
        }

        h1 {
            font-family: Helvetica;
            grid-column: 1 / span 2;
            text-align: center;
            font-size: 30px;
            color: #00635F;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .logo {
            grid-column: 1 / span 2;
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 200%; /* De afbeelding zal de breedte van de container volgen */
            max-width: 400px; /* Beperk de afbeelding tot een maximale breedte van 200px */
            height: auto; /* Houd de verhoudingen van de afbeelding intact */
        }

        .info {
            font-size: 16px;
            line-height: 1.8;
            align-self: start;
        }

        .info p {
            margin: 8px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 130%;
            align-self: start;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            margin-bottom: 15px;
            padding: 10px 0;
            font-size: 16px;
            border: none;
            border-bottom: 2px solid #00635F;
            background-color: transparent;
            color: #00635F;
        }

        input:focus {
            outline: none;
            border-bottom-color: #fff;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Zorg ervoor dat het pad correct is naar het bestand -->
            <img src="Ruitertotaalbouw.jpeg" alt="Ruiter Totaalbouw Logo" width="1280">
        </div>
        <div class="info">
            <p><strong>NIELS RUITER</strong></p>
            <p>0632020076</p>
            <p>Garderbroekerweg 138B<br>3774JH Kootwijkerbroek</p>
        </div>
        <form id="contactForm">
            <label for="name">NAAM</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">TELEFOONNUMMER</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">E-MAILADRES</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Verstuur</button>
        </form>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Voorkom standaard verzenden
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            const mailtoLink = `mailto:ruitertotaalbouw@outlook.com?subject=Nieuw%20bericht%20via%20contactformulier&body=Naam:%20${encodeURIComponent(name)}%0ATelefoonnummer:%20${encodeURIComponent(phone)}%0AE-mailadres:%20${encodeURIComponent(email)}`;

            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
